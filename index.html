<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Awesome App | Built with Vite + React + TypeScript</title>
    <meta
      name="description"
      content="A blazing fast React + TypeScript app powered by Vite. Modern, lightweight, and fully optimized for performance and SEO."
    />
    <meta
      name="keywords"
      content="Vite, React, TypeScript, SEO, Fast App, JavaScript Framework"
    />
    <meta name="author" content="Your Name or Company" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:title" content="My Awesome App" />
    <meta
      property="og:description"
      content="A blazing fast React + TypeScript app powered by Vite."
    />
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://yourdomain.com/" />
    <meta name="twitter:title" content="My Awesome App" />
    <meta
      name="twitter:description"
      content="A blazing fast React + TypeScript app powered by Vite."
    />
    <meta
      name="twitter:image"
      content="https://yourdomain.com/twitter-image.jpg"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Structured Data (optional for SEO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "My Awesome App",
        "url": "https://yourdomain.com/"
      }
    </script>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
